{% load  static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>
    <link href=" {% static  "Bootstrap_files/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static  "font-awesome/css/font-awesome.css" %}" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="text-center">
    <div class="col-md-2 col-md-offset-5">
        <div >
        </div >
        <h3>欢迎登录MyTest系统</h3>
        <img src="{% static  "demo/LOGO.png" %}">
        <form class="" role="" action="login.html" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <span style="color: red;"> {{ error_msg }}</span><br>
                <small>忘记密码,请联系管理员</small>
            </a>

        </form>
        <p class="m-t">
            <small>Copyright</strong> Chain &copy; 2020-2020</small>
        </p>
    </div>
</div>



        <script src="{% static  "jquery-3.2.1.min.js" %}"></script>
        <script src="{% static  "Bootstrap_files/bootstrap.min.js" %}"></script>



</body>

</html>
