<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/Bootstrap_files/bootstrap.min.css">
    <script src="/static/jquery-3.2.1.min.js"></script>
    <style>
        .errors {
            color: red;
        }
    </style>
    <title>添加主机</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <h1>添加主机</h1>
            <form action="/add_host/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">主机名</label>
                    <input type="text" name="host_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">内网IP</label>
                    <input type="text" name="in_ip" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">外网IP，没有填(null)</label>
                    <input type="text" name="out_ip" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">端口</label>
                    <input type="text" name="port" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">主机用户</label>
                    <input type="text" name="host_user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">主机密码</label>
                    <input type="text" name="password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">机房</label>
                    <select name="idc">
                        {% for idc in idc_list %} }}
                            <option value="{{ idc.nid }}">{{ idc.idc }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">主机组管理</label>
                    <select name="Host_group">
                        {% for host_group in host_group_list %} }}
                            <option value="{{ host_group.nid }}">{{ host_group.group_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">用户人员管理</label>
                        <select name="user">
                            {% for user in user_list %} }}
                                <option value="{{ user.nid }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="确定" class="btn btn-default">
                    <a href="/host/">
                        <li class="btn  btn-primary">返回</li>
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
